collections:
  blog: '/blog/{slug}'
  things: '/projects/{slug}'
  events: '/events/{slug}'
  projects: '/projects/{slug}'
taxonomies:
  tags: '/blog/tags/{slug}'
  categories: '/blog/categories/{slug}'
routes:
