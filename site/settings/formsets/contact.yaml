title: Get in touch
honeypot: spam
fields:
  name:
    display: Name
    validate: required|min:3
  email:
    display: Email Address
    validate: required|email
  subject:
    display: Subject
    validate: required|min:5
  message:
    display: Message
    validate: required|min:15
  color:
    type: colorpicker
    display: Color
columns:
  - name
  - email
  - subject
  - message
  - color
metrics:
  - 
    type: total
    label: Total
email:
  - 
    to: colin@fitz-maurice.com
    subject: Contact Form
    automagic: true
    reply_to: '{{ email }}'
  - 
    to: '{{ email }}'
    subject: Thanks for reaching out
    template: thank-you
