<header>
    <div class="row text-center">
        <div class="col-xs-12 text-xs-center">
            <a class="logo-link" href="/">
                <svg id="logo">
                    <use xlink:href="/site/themes/fitz/svg/sprite.svg#fitz"></use>
                </svg>
            </a>
        </div>
    </div>

    <div class="menu-icon-wrapper">
        <div class="x">
            <input type="checkbox" id="menu-x" />
            <label for="menu-x"><span></span></label>
        </div>
    </div>

    <div class="navigation-wrapper">
        <ul class="navigation">
            {{ nav from="/" include_home="true" scope="tag" }}
                <li{{ if is_current or is_parent }} class="active"{{ /if }}>
                    <a href="{{ link_active url }}">{{ tag:nav_title or title }}</a>
                </li>
            {{ /nav }}
        </ul>
    </div>
</header>
