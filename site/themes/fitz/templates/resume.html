<div class="container">

    <div class="row">
        <div class="col-xs-12 text-xs-center">
            <h1>{{ title }}</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 text-xs-center">
            <a href="">Download a PDF here</a>
        </div>
    </div>

    <div class="row">
        <div class="body-copy resume col-xs-12 col-sm-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2">
            {{ collection:jobs }}
            <section>
                <header>

                    <div class="row">
                        <div class="col-md-6">
                            <h2>{{ title }}</h2>
                        </div>
                        <div class="col-md-6 text-md-right dates">
                            {{ start_date }} &nbsp;&nbsp; - &nbsp;&nbsp;
                            {{ if end_date }}
                                {{ end_date }}
                            {{ else }}
                                Present
                            {{ endif }}
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <h3>{{ position }}</h3>
                        </div>
                    </div>

                </header>

                <article>
                    {{ description | markdown }}
                </article>

                <footer>
                    <a href="{{ website }}" target="_blank">{{ website }}</a>
                </footer>
            </section>
            <hr>
            {{ /collection:jobs }}
        </div>
    </div>

</div>
